apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.app.name }}
  namespace: {{ .Values.cluster.env }}
  labels:
    app: {{ .Values.app.name }}
spec:
  replicas: {{ .Values.gameserver.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.app.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.app.name }}
    spec:
      containers:
      - name: {{ .Values.app.name }}
        image: {{ .Values.gameserver.image }}
        imagePullPolicy: Always
        ports:
          - containerPort: {{ .Values.gameserver.port }}